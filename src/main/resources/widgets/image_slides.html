<div id="$id" class="slider carousel-slider" style="width: 100%; height: 100%;">
    <ul class="slides" >
        <li>

        </li>
    </ul>
</div>

<style>
    .slider .slides li img {
        background-size: 100% auto;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<script>
    var id = $id;
    var paramStr = '$param'; //TODO change to api POST
    var param = JSON.parse(paramStr);
    var heigth = document.getElementById(id).clientHeight;
    console.log(param);
    var imgHtml = "";
    param.images.forEach(function (item) {
        imgHtml += " <li>\n" +
            "            <img src='data:image/png;base64,"+item+"'/>\n" +
            "        </li>";
    });
    document.getElementById(id).querySelector(".slides").innerHTML = imgHtml;
    var elems = document.querySelectorAll('.slider');
    var instances = M.Slider.init(elems, {height: heigth, indicators: false});
</script>
