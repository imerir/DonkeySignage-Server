<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${lang}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--TODO <meta name="description" content=""/>-->
    <title>Media - Donkey Signage</title>
    <link rel="icon"
          type="image/x-icon"
          href="/favicon.png"/>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <style>


    </style>


</head>

<body class="blue-grey lighten-5">
<header>
    <div th:replace="navbar :: navbar ('media')"></div>
</header>

<main>
    <!--write your stuff here-->
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <ul class="collection with-header z-depth-1">
                <li class="collection-header">
                    <h4>
                        <i class="material-icons left blue-text" style="font-size: 40px">perm_media</i>
                        <b th:text="#{media.file}"></b>
                        <span class="right">
                            <a class="btn green waves-effect" href="/addMedia"><i class="material-icons"
                                                                                  style="font-size: 2rem !important;">add</i></a>
                        </span>
                    </h4>
                </li>
                <li class="collection-item">
                    <div class="row" style="margin-top: 20px">
                        <th:block th:each="file : ${files}">
                            <div class="col s2">

                                <a th:if="${#strings.contains(file, '.jpg')}" class="modal-trigger" href="#modal" onclick="setFileToDelete(this)"><img class="responsive-img" th:src="${file}"/></a>

                                <a th:if="${#strings.contains(file, '.mp4')}" class="modal-trigger" href="#modal" onclick="setFileToDelete(this)"><video class="responsive-video" th:src="${file}" type="video/mp4" controls="true"/>
                                    <center><button type="button" class="modal-close waves-effect waves-green btn red"
                                            th:utext="#{form.delete}"></button></center>
                                </a>

                            </div>
                        </th:block>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <h4 th:text="#{media.delete}"></h4>
        </div>
        <div class="modal-footer">
            <button type="button" id="deleteFileBtn" class="modal-close waves-effect waves-green btn red"
                    th:utext="#{form.delete}"></button>
            <button type="button" class="modal-close waves-effect waves-green btn blue"
                    th:utext="#{form.cancel}"></button>
        </div>
    </div>
</main>

<footer class="page-footer" style="padding: 0">
    <!--<div th:replace="footer :: footer">...</div>-->
</footer>
<!--  Scripts-->
<script th:src="@{/js/materialize.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let fileToDelete;
    document.addEventListener('DOMContentLoaded', function () {

        let modal = document.querySelectorAll('.modal');
        M.Modal.init(modal);

        $("#deleteFileBtn").on('click', function () {
            console.log(fileToDelete);
            let deleteFileJson = {
                "filename": fileToDelete
            };
            var settings = {
                "url": "/deleteFile",
                "method": "DELETE",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify(deleteFileJson),
            };
            $.ajax(settings).done(function (response) {
                window.location.reload();
            }).fail(function (response) {
                console.log(response);
                M.toast({
                    html: " <i class=\"material-icons\" style='margin-right: 10px'>warning</i> Delete fail",
                    classes: 'red',
                    displayLength: 4000
                });
            });
        });

    });

    function setFileToDelete(input) {
        console.log("source : " + input.childNodes[0].src);
        fileToDelete = input.childNodes[0].src;
    }

    /*]]>*/
</script>

</body>
</html>
