<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${lang}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--TODO <meta name="description" content=""/>-->
    <title>Media - Donkey Signage</title>
    <link rel="icon"
          type="image/x-icon"
          href="/favicon.png"/>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <style>


    </style>


</head>

<body class="blue-grey lighten-5">
<header>
    <div th:replace="navbar :: navbar ('template')"></div>
</header>

<main>

    <div class="row">
        <div class="col s12 m10 offset-m1">
            <ul class="collection with-header z-depth-1">
                <li class="collection-header">
                    <h4>
                        <i class="material-icons left blue-text" style="font-size: 40px">description</i>
                        <b th:text="#{media.template}"></b>
                        <span class="right">
                            <a class="btn green waves-effect" href="/addTemplate"><i class="material-icons"
                                                                                     style="font-size: 2rem !important;">add</i></a>
                        </span>
                    </h4>
                </li>

                <a th:each="template : ${template}" class="collection-item"
                   th:href="${'/template?id=' + template.getId()}" th:text="${template.getName()}">
                </a>
            </ul>
        </div>
    </div>
    
</main>

<footer class="page-footer" style="padding: 0">
    <!--<div th:replace="footer :: footer">...</div>-->
</footer>
<!--  Scripts-->
<script th:src="@{/js/materialize.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:inline="javascript">
</script>

</body>
</html>
