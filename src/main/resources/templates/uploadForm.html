<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--TODO <meta name="description" content=""/>-->
    <title>Add Media - Donkey Signage</title>
    <link rel="icon"
          type="image/x-icon"
          href="/favicon.png"/>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <style>


    </style>


</head>

<body class="blue-grey lighten-5">
<header>
    <div th:replace="navbar :: navbar ('uplaodForm')"></div>
</header>

<main class="container">
    <!--write your stuff here-->
    <div class="card-panel">
        <div class="row">
            <div class="row">
                <div class="row">
                    <div class="row">
                        <ul class="collection with-header z-depth-1">
                            <li class="collection-header"><h4><b th:text="#{media.file}"></b></h4></li>
                        </ul>
                    </div>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data" action="/addMedia">
                <div class="row">
                    <div class="file-field input-field col s12">
                        <div class="btn">
                            <span th:utext="#{media.file}"></span>
                            <input class="validate" name="file" type="file"/>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" th:attr="placeholder=#{media.addMedia}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <input id="submit" type="submit" class="btn" th:value="#{media.upload}"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12" th:if="${message}">
                <h5 th:text="${message}"/>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <ul>
                    <li th:each="file : ${files}">
                        <a th:href="${file}" th:text="${file}">...</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer" style="padding: 0">
    <!--<div th:replace="footer :: footer">...</div>-->
</footer>
<!--  Scripts-->
<script th:src="@{/js/materialize.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:inline="javascript">
</script>
</body>
</html>
