<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--TODO <meta name="description" content=""/>-->
    <title>Add Group - Donkey Signage</title>
    <link rel="icon"
          type="image/x-icon"
          href="/favicon.png"/>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <style>


    </style>


</head>

<body class="blue-grey lighten-5">
<header>
    <div th:replace="navbar :: navbar ('addGroup')" th:with="user=${user}"></div>
</header>

<main class="container">
    <!--write your stuff here-->
    <h1>Add new Group in DataBase</h1>
    <form action="#" th:action="@{/addGroup}" th:object="${groupForm}" method="POST">

        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="name" name="name" />
                <label for="name">Name : </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="groupId" name="parentId"/>
                <label for="parentId">Parent Id : </label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <input type="submit" value="Submit"/>
            </div>
        </div>
    </form>
</main>

<footer class="page-footer" style="padding: 0">
    <!--<div th:replace="footer :: footer">...</div>-->
</footer>
<!--  Scripts-->
<script th:src="@{/js/materialize.js}"></script>


</body>
</html>
